<p>##一个简单的方法：将一个二维的数组转换成字符串</p>
<p>常常出现这样一种情况，sql语句查询出来的结果是一个二维数组，但是查询的结果还是需要用到下一条查询语句，这个时候可能需要将一个二维数组转换成字符串用于sql语句的查询。<br>下面是一个简单的例子：</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">arr2str</span> <span class="params">($arr)</span></span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">foreach</span> ($arr <span class="keyword">as</span> $v)</div><div class="line">    &#123;</div><div class="line">        $v = join(<span class="string">","</span>,$v); <span class="comment">//可以用implode将一维数组转换为用逗号连接的字符串</span></div><div class="line">        $temp[] = $v;</div><div class="line">    &#125;</div><div class="line">    $t=<span class="string">""</span>;</div><div class="line">    <span class="keyword">foreach</span>($temp <span class="keyword">as</span> $v)&#123;</div><div class="line">        $t.=<span class="string">"'"</span>.$v.<span class="string">"'"</span>.<span class="string">","</span>;</div><div class="line">    &#125;</div><div class="line">    $t=substr($t,<span class="number">0</span>,<span class="number">-1</span>);</div><div class="line">    <span class="keyword">return</span> $t;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
